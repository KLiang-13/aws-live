<!DOCTYPE html>
<html>

<head>
	<title>Add Employee Information</title>
	<link rel="stylesheet" href="/static/AddEmp.css">
</head>

<body>
	<div class="container">
		<br>
		<h1>Add New Employee</h1>
		<br>

		<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

			<button class="button" formaction="../templates/GetEmp.html"
				style="background: #9FE2BF; height: 45px; width: 200px; color:black; font:oblique;">GET EMPLOYEE
				INFORMATION</button><br><br>

			Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="emp_id"
				autofocus size="40"><br><br>

			First Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="first_name"><br><br>

			Last Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="last_name"><br><br>

			Primary Skills:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
				name="pri_skill"><br><br>

			Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location"><br><br>

			Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

			<button type="submit" style="background-color: #CCFF99;
			height: 45px; 
			width: 200px; 
			color:black; 
			font: oblique;
			cursor: pointer;
			text-decoration: none;">ADD EMPLOYEE</button>

			<br><br>
			<div class="back">
				<a href="/">RETURN</a>
			</div>

		</form>
	</div>

</body>

</html>
